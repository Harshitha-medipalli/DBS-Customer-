<!DOCTYPE HTML>
<html lang="en">
<head>
<title> Customer Front End </title>
</head>
<body>
<form>
<table>
<tr>
<td>
<label for="stocks">Search Stock:</label>
<select name="stocks" id="stocks">
  <option value="dbs">DBS</option>
  <option value="wipro">Wipro</option>
  <option value="amzn">Amazon</option>
  <option value="apl">Apple</option>
</select>
</td>
</tr>
<tr>
<td>
<label for="order">Order Type:</label>
<select name="order" id="order">
    <option value="lim">Limit</option>
    <option value="mkt">Market</option>
</select>
</td>
</tr>
<tr>
<td>
<label for="price">Price:</label>
<input type="text" id="price" name="price">
</td>
</tr>
<tr>
<td>
<label for="quan">Quantity:</label>
<input type="text" id="quan" name="quan">
</td>
</tr>
<tr>
<td>
<input type="button" value="Place Order">
</td>
</tr>
</table>
</form>
</body>
</html>
